<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LiveTV Plus</title>
  <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">LiveTV Plus</div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Buscar canales...">
      <i class="fas fa-search"></i>
    </div>
    <div class="header-icons">
      <button id="favoritesBtn" class="icon-btn">
        <i class="fas fa-heart"></i>
      </button>
    </div>
  </header>

  <main>
    <div class="player-container">
      <video id="mainPlayer" class="video-js vjs-default-skin vjs-big-play-centered">
        <p class="vjs-no-js">Para ver este video, por favor habilite JavaScript</p>
      </video>
    </div>

    <div class="categories-container">
      <div id="categories" class="categories"></div>
    </div>

    <div class="channels-grid" id="channelsGrid"></div>
  </main>

  <aside id="favoritesSidebar" class="favorites-sidebar">
    <div class="sidebar-header">
      <h2>Favoritos</h2>
      <button id="closeSidebar" class="icon-btn">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div id="favoritesList" class="favorites-list"></div>
  </aside>

  <div id="overlay" class="overlay"></div>

  <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
